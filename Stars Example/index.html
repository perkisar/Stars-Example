<!DOCTYPE html>
<html>
<head>
    <title>Star JSON and jQuery Example | Sarah Perkins 2016&copy;</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="font-awesome-4.6.3/css/font-awesome.css" />
</head>
<body>
    <div id="stars"></div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


    <script name="stars-json" type="text/javascript">
        var stars = [
            {
                name: "HTML5",
                value : 4.5
            },
            {
                name: "CSS3",
                value: 4
            },
            {
                name: "Javascript",
                value: 3
            },
            {
                name: "jQuery",
                value: 3
            },
        ];

        //console.log(stars[0].name);

    </script>
</body>
